<h1><a href="::list_urls_link::">New URL</a></h1>

<form method="post" action="::form_action::">
    <div>
        <label for="add-url">URL</label><br>
        <input id="add-url" type="text" name="url" placeholder="http://www.example.com/">
    </div>

    <div>
        <label for="add-title">Title</label><br>
        <input id="add-title" type="text" name="title"
               placeholder="Example.com - Get it Now">
    </div>

    <div>
        <label for="add-description">Description</label><br>
        <input id="add-description" type="text" name="description"
               placeholder="The Example Page">
    </div>

    <p class="center">
        <button type="submit" class="button button-primary">ADD</button>
    </p>
</form>
