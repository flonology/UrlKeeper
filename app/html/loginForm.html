<h1>UrlKeeper Login</h1>

<form method="post" action="::form_action::">
    <div>
        <label for="form-user">User</label><br>
        <input type="text" id="form-user" name="user" placeholder="Your Username">
    </div>

    <div>
        <label for="form-password">Password</label><br>
        <input type="password" id="form-password" name="password" placeholder="Your Password">
    </div>

    <p class="center">
        <button type="submit" class="button button-primary">LOGIN</button>
    </p>
</form>

<p class="small">
    You can log in as <strong>demo</strong> with password <strong>demo</strong> to
    try the application.<br>
    <br>
    Click the header to switch to the Trash (and back) and the date to edit an
    entry or to un-trash if in trash.<br>
    <br>
    <i>This application uses a cookie named UrlKeeper to handle the login process.</i>
</p>
