<h1><a href="::list_urls_link::">Edit URL</a></h1>

<form method="post" action="::form_action::">
    <label for="edit-url">URL</label>
    <input id="edit-url" type="text" name="url" value="::url::">

    <label for="edit-title">Title</label>
    <input id="edit-title" type="text" name="title" value="::title::">

    <label for="edit-description">Description</label>
    <input id="edit-description" type="text" name="description" value="::description::">

    <input type="hidden" name="::csrf_field_name::" value="::csrf_token::">
    <p class="center">
        <button type="submit" class="button button-primary">Update</button>
        <a class="button" href="::trash_link::">Trash</a>
    </p>
</form>
